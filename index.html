<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/music/Damn Song Raftaar Ft KrSNa.mp3">
</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
          <!-- Header -->
          <header>
            <h4>Now playing:</h4>
            <h2>String 57th & 9th</h2>
          </header>
      
          <!-- CD -->
          <div class="cd">
            <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
            </div>
          </div>
      
          <!-- Control -->
          <div class="control">
            <div class="btn btn-repeat">
              <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
              <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
              <i class="fas fa-pause icon-pause"></i>
              <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
              <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn btn-random">
              <i class="fas fa-random"></i>
            </div>
          </div>
      
          <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
      
          <audio id="audio" src=""></audio>
        </div>
      
        <!-- Playlist -->
        <div class="playlist">
          
        </div>
      </div>
      <script>
        const $ = document.querySelector.bind(document);
        const $$ = document.querySelectorAll.bind(document);
        const cd = $('.cd');
        const heading = $('header h2');
        const cdThumb = $('.cd-thumb');
        const audio = $("#audio");
        const playButton = $('.btn-toggle-play');
        const playerSong = $('.player');
        const progress = $('#progress');
        const nextButton = $('.btn-next');
        const prevButton = $('.btn-prev');
        const randomButton = $('.btn-random');
        const repeatButton = $('.btn-repeat');
        const playlist = $('.playlist');
        const app = {
        currentIndexSong: 0,
        isPlayingSong: false,
        isRandomSong: false,
        isRepeatSong: false,
        songs : [
            {
                name: "Click Pow Get Down",
                singer: "Raftaar x Fortnite",
                path: "https://mp3.filmisongs.com/go.php?id=Damn%20Song%20Raftaar%20Ft%20KrSNa.mp3",
                image: "https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg"
            },
            {
                name: "Tu Phir Se Aana",
                singer: "Raftaar x Salim Merchant x Karma",
                path: "https://mp3.filmisongs.com/go.php?id=Damn%20Song%20Raftaar%20Ft%20KrSNa.mp3",
                image:
                "https://1.bp.blogspot.com/-kX21dGUuTdM/X85ij1SBeEI/AAAAAAAAKK4/feboCtDKkls19cZw3glZWRdJ6J8alCm-gCNcBGAsYHQ/s16000/Tu%2BAana%2BPhir%2BSe%2BRap%2BSong%2BLyrics%2BBy%2BRaftaar.jpg"
            },
            {
                name: "Naachne Ka Shaunq",
                singer: "Raftaar x Brobha V",
                path: "https://mp3.filmisongs.com/go.php?id=Damn%20Song%20Raftaar%20Ft%20KrSNa.mp3",
                image: "https://i.ytimg.com/vi/QvswgfLDuPg/maxresdefault.jpg"
            },
            {
                name: "Mantoiyat",
                singer: "Raftaar x Nawazuddin Siddiqui",
                path: "https://mp3.filmisongs.com/go.php?id=Damn%20Song%20Raftaar%20Ft%20KrSNa.mp3",
                image:
                "https://a10.gaanacdn.com/images/song/39/24225939/crop_480x480_1536749130.jpg"
            },
            {
                name: "Aage Chal",
                singer: "Raftaar",
                path: "https://mp3.filmisongs.com/go.php?id=Damn%20Song%20Raftaar%20Ft%20KrSNa.mp3",
                image:
                "https://a10.gaanacdn.com/images/albums/72/3019572/crop_480x480_3019572.jpg"
            },
            {
                name: "Damn",
                singer: "Raftaar x kr$na",
                path: "https://mp3.filmisongs.com/go.php?id=Damn%20Song%20Raftaar%20Ft%20KrSNa.mp3",
                image:
                "https://st.quantrimang.com/photos/image/2021/02/04/Hinh-nen-Quoc-Ky-VN-8.jpg"
            },
            {
                name: "Feeling You",
                singer: "Raftaar x Harjas",
                path: "https://mp3.filmisongs.com/go.php?id=Damn%20Song%20Raftaar%20Ft%20KrSNa.mp3",
                image:
                "https://a10.gaanacdn.com/gn_img/albums/YoEWlabzXB/oEWlj5gYKz/size_xxl_1586752323.webp"
            }
        ],
        render() {
          const htmls = this.songs.map((song, index) => {
            return `
            <div class="song ${index === this.currentIndexSong ? 'active' : ''}" data-index="${index}">
              <div class="thumb" style="background-image: url('${song.image}')">
              </div>
              <div class="body">
                <h3 class="title">${song.name}</h3>
                <p class="author">${song.singer}</p>
              </div>
              <div class="option">
                <i class="fas fa-ellipsis-h"></i>
              </div>
            </div>`
          });
          playlist.innerHTML = htmls.join('');
        },
        handleEvent() {
          const _this = this;
          const cdWidth = cd.offsetWidth;

          //handle cd play and pause
          const cdThumbAnimate = cdThumb.animate([
            {transform: 'rotate(360deg)'}
          ],{
            duration: 10000,
            iterations: Infinity
          });
          cdThumbAnimate.pause();

          // handle scroll hident cd
          document.onscroll = function(event) {
          const scrollTop = window.scrollY || document.documentElement.scrollTop;
          const newCdWidth = cdWidth - scrollTop;

          cd.style.width = newCdWidth > 0 ? newCdWidth+ 'px' : 0;
          cd.style.opacity = newCdWidth / cdWidth;
          }
            // handle click btn play 
          playButton.onclick = function () { 
            if(_this.isPlayingSong){
              audio.pause();
            } else {
              audio.play(); 
            }
          };
            // when song playing
          audio.onplay = function () {
              playerSong.classList.add("playing");
              _this.isPlayingSong = true;

              cdThumbAnimate.play();
            }
            // when song pause
          audio.onpause = function () {
              playerSong.classList.remove("playing");
              _this.isPlayingSong = false;
            }
            cdThumbAnimate.pause();
          // khi tiến độ bài hát thay đổi
          audio.ontimeupdate = function () {
            const progressPercent = Math.floor(audio.currentTime / audio.duration * 100);
            progress.value = progressPercent;
          }
        
          // khi tua song
          progress.onchange = function (e) {
            const seek = e.target.value * audio.duration / 100;
            audio.currentTime = seek;
           }
  
           // when click btn next song
          nextButton.onclick = function () {
             if (_this.isRandomSong) {
               _this.randomNextSong();
             } else {
              _this.nextSong();
             }
             audio.play();
             _this.render();
             _this.scrollToSongActive();
             
           }
           // when click btn prev song 
           prevButton.onclick = function () {
            if (_this.isRandomSong) {
               _this.randomNextSong();
             } else {
             _this.prevSong();
             }
             audio.play();
             _this.render();
             _this.scrollToSongActive();
           }
          //  when click btn randomButton 
          randomButton.onclick = function () {
            _this.isRandomSong = !_this.isRandomSong;
            randomButton.classList.toggle("active",_this.isRandomSong);
          }
          // 
          repeatButton.onclick = function () {
            _this.isRepeatSong = !_this.isRepeatSong;
            repeatButton.classList.toggle("active",_this.isRepeatSong);
          }
          // when song end
          audio.onended = function () {
            if (_this.isRepeatSong) {
              audio.play();
            } else {
              nextButton.click();
            }
          }
        // 
        playlist.onclick = function (e) {
          const songCurrent = e.target.closest('.song:not(.active)');
         if (songCurrent || e.target.closest('.option')) {
           _this.currentIndexSong = Number(songCurrent.dataset.index);
           _this.loadCurrentSong();
           _this.render();
           audio.play();
         }
        }
        },
        difineObjects() {
          Object.defineProperty(this, 'currentSong', {
            get: function() {
              return this.songs[this.currentIndexSong];
            }
          })
        },
        loadCurrentSong() {
          heading.textContent = this.currentSong.name;
          cdThumb.style.backgroundImage = `url(${this.currentSong.image})`;
          audio.src = this.currentSong.path;
        },
        nextSong () {
          this.currentIndexSong++;
          if (this.currentIndexSong > this.songs.length) {
            this.currentIndexSong = 0;
          }
          this.loadCurrentSong();
        },
        prevSong () {
          this.currentIndexSong--;
          if (this.currentIndexSong < 0) {
            this.currentIndexSong = this.songs.length - 1;
          }
          this.loadCurrentSong();
        },
        randomNextSong () {
          let newIndex
          do {
            newIndex = Math.floor(Math.random() * this.songs.length);
          } while(newIndex === this.currentIndexSong)

          this.currentIndexSong = newIndex;
          this.loadCurrentSong();
        },
        scrollToSongActive() {
          setTimeout(() =>{
            $('.song.active').scrollIntoView({
              behavior: 'smooth',
              block: 'nearest'
            })
          },500)
        },
        start() {
        
        this.difineObjects();

        this.render();
        
        this.handleEvent();
        
        this.loadCurrentSong();
        },
       }
       app.start();
      </script>
</body>
</html>
